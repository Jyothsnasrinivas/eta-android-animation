buildscript {

    repositories {
        google()
        jcenter()
        mavenLocal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.typelead:gradle-eta:0.5.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven {
          url 'https://dl.bintray.com/theanilpaudel/android/'
        }
    }
}

apply plugin: 'eta-base'

eta {
    useSystemEta = true
    useSystemEtlas = true
}